<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/resources/CSS/login.css">
</head>

<body>
  <div class=wrapper>
    <section>
      <header>
        <div class=logo>
          <a href="/">
            <img src="../resources/img/1_-Ohouse_mark_horizontal_black.png" style="width: 88px; height: 33px;" alt="">
          </a>
        </div>
      </header>
      <main>
        <div class="enroll">
          <h1 style="font-size: 20px; margin: 0px;">회원가입</h1>
          <form action="" style="margin-top: 60px;">
            <div id="enroll-id">
              <label for="email">이메일</label>
              <div id="enroll-id-input">
                <input type="text" name="email" required placeholder="이메일">
                <span>@</span>
                <select id="selectEmail" onchange="setValue();">선택해주세요
                  <option value="">선택해주세요</option>
                  <option value="naver.com">naver.com</option>
                  <option value="hanmail.com">hanmail.com</option>
                  <option value="daum.net">daum.net</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="nate.com">nate.com</option>
                  <option value="hotmail.com">hotmail.com</option>
                  <option value="outlook.com">outlook.com</option>
                  <option value="icloud.com">icloud.com</option>
                  <option value="directly">직접입력</option>
                  <!--참고 https://choiiis.github.io/web/toy-project-sign-up-and-in-page-2/ -->
                </select>
              </div>
              <div class="warning-id-empty">필수 입력 항목입니다.</div>
              <div class="warning-id-failure">이메일 형식이 올바르지 않습니다.</div>
            </div>
            <div id="id-confirm-button" class="margin30">
              <button type="submit">이메일 인증하기</button>
            </div>
            <div id="enroll-pwd" class="margin30">
              <label for="pwd">비밀번호</label>
              <div class="enroll-notice">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</div>
              <input type="password" name="pwd" class="input-style" required placeholder="비밀번호">
              <div class="warning-pwd-empty">필수 입력 항목입니다.</div>
              <div class="warning-pwd-failure">비밀번호는 영문, 숫자를 포함하여 8자 이상이어야 합니다.</div>
            </div>
            <div id="enroll-pwd-confirm" class="margin30">
              <label for="pwd-confirm">비밀번호 확인</label>
              <input type="password" name="pwd-confirm" class="input-style" placeholder="비밀번호 확인">
              <div class="warning-pwdCon-empty">확인을 위해 비밀번호를 한 번 더 입력해주세요.</div>
              <div class="warning-pwdCon-failure">비밀번호가 일치하지 않습니다.</div>
            </div>
            <div id="enroll-nickname" class="margin30">
              <label for="nickname">닉네임</label>
              <div class="enroll-notice">다른 유저와 겹치지 않도록 입력해주세요.(2~20자)</div>
              <input type="text" name="nickname" class="input-style" required placeholder="별명(2~20자)">
              <div class="warning-nickname-empty">필수 입력 항목입니다.</div>
              <div class="warning-nickname-min">2자 이상 입력해주세요.</div>
              <div class="warning-nickname-max">20자 이하로 입력해주세요.</div>
            </div>
            <div id="enroll-submit-button">
              <button type="submit" id="enroll-submit">회원가입하기</button>
            </div>
          </form>
          <p>이미 아이디가 있으신가요? <a href="/">로그인</a></p>
        </div>
      </main>
    </section>
  </div>
  <script>
    function setValue(){
      const elSelectEmail = document.getElementById('selectEmail');
      const elId = document.getElementById('e')
    }
    const elInputEmail = document.querySelector('#enroll-id-input');
    elInputEmail.onclick = function(){
      console.log(elInputEmail.innerText)
    }
  </script>
</body>

</html>
